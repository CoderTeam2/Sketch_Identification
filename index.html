<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div class="modal fade" id="myModal">
      <div class="model-content">
        <div class="modal-header">
          <h4 class="modal-title">Sketches</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <img src="sketch1.png" alt="Sketches">
          <img src="sketch2.png" alt="Sketches">
        </div>
      </div>
    </div>

    <h1 class="btn font">Sketch Identification </h1>
    <button class="btn btn-info b" data-toggle="modal" data-target="#myModal">Show Sketches</button>
    <br>
    <p id="label" class="font">Prediction</p>
    <p id="confidence" class="font">Confidence Level</p><br>
    <button type="button" class="btn btn-danger btn-lg c" onclick="clearCanvas()">Clear Canvas</button>
    <canvas height="300" width="300"></canvas>
  </center>
  <script src="main.js"></script>
</body>
